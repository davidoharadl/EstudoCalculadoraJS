<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ambience Solutions | Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <main>
    <input type="text" name="display" id="display"></input>
    <div class="line">
      <button id="c">C</button>
      <button id="negative">+/-</button>
      <button id="percent">%</button>
      <button id="division" class="col">/</button>
    </div>
    <div class="line">
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multiply" class="col">x</button>
    </div>
      <div class="line">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>        
        <button id="sum" class="col">+</button>
      </div>
        <div class="line">
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="subtraction" class="col">-</button>
        </div>
        <div class="line">
          <button id="zero">0</button>
          <button id="point">.</button>
          <button id="equal" class="col">=</button>
        </div>
  </main>
  <script src="js/controller/CalculatorController.js"></script>
  <script src="js/calc.js"></script>
</body>
</html>
